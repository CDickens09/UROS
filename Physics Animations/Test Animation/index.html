    <body>
	
	<!--Navigation bar for page-->
	<div id="aninavigation-placeholder">
	</div>
	
	<script>
	$(function()
	{
		$("#aninavigation-placeholder").load("../aninavigation.html");
	});
	</script>
	
	<p class="input">
		<label class="input" for="amplitudebox">Amplitude: </label>
		<input class="input inputbox" type="text" id="amplitudebox" size="3" value="20"/>
		<label class="input" for="stdevbox">Frequency:</label>
		<input class="input inputbox" type="text" id="frequencybox" size="3" value="1"/>
	</p>
	
	<script>
		var margin = 
		{
			top: 20,
			right: 20,
			bottom: 30,
			left: 50
		},
		width = innerWidth-70,
		height = innerHeight-179;
		base_amplitude = 0;
		base_frequency = 1;

		z_limit = 4;

		var x = d3.scale.linear()
			.range([0, width]);

		var y = d3.scale.linear()
			.range([height, 0]);
			
		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);

		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis);

		svg.append("path")
			.attr("class", "line")
			.attr("id", "base_normal_curve")

		update(x, y);

		d3.selectAll(".inputbox").on("input", function()
		{
			update(x, y)
		});

		d3.select("#axislockcheck").on("change", function()
		{
			update(x, y)
		});

		function update(x, y)
		{
			m = Number(d3.select("#amplitudebox").property("value"));
			s = Number(d3.select("#frequencybox").property("value"));
			if(!isNaN(m) && !isNaN(s) && s != 0)
			{
				var line = d3.svg.line()
					.x(function(d) 
					{
						return x(d.q);
					})
					.y(function(d) 
					{
						return y(d.p);
					});	

				d3.select("#base_normal_curve")
					.datum(data)
					.transition()
					.attr("d", line);
			}
		}

		function get_data(amplitude, frequency, x)
		{
			data = [];

			for (i = 0; i < width; i++) 
			{
				q = x.invert(i);
				p = sin(q, amplitude, frequency);
				el = {
					"q": q,
					"p": p
				}
				data.push(el);
			};
			return data 	
		}

		function sin(x, amplitude, frequency) 
		{
			x=x+1;
			return amplitude * -Math.sin((frequency/47.665)*x);
		};
	</script>
