<!DOCTYPE html>
<html>
    <head>
		<title>Chris Dickens - UROS Placement</title>
		<meta charset="utf-8">
		<!--Sets width of window to equal the width of viewers device so no side scroll bar is necessary-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
	
	<style>
		ul 
		{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: black;
			position: fixed;
			top: 0;
			width: 100%;
		}
		li 
		{
			float: left;
		}
		li a 
		{
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		li a:hover:not(.active) 
		{
			background-color: #111;
		}
    </style>

    <body>
	
	<!--Navigation bar for page-->
	<div id="aninavigation-placeholder">
	</div>
	
	<script>
	$(function()
	{
		$("#aninavigation-placeholder").load("../aninavigation.html");
	});
	</script>

	<script src="//d3js.org/d3.v3.min.js"></script>
	
	<script>
	
	var width = Math.max(960, innerWidth),
		height = Math.max(500, innerHeight);

	var x1 = width / 2,
		y1 = height / 2,
		x0 = x1,
		y0 = y1,
		i = 0,
		r = 200,
		τ = 2 * Math.PI;

	var canvas = d3.select("body").append("canvas")
		.attr("width", width)
		.attr("height", height)
		.on("ontouchstart" in document ? "touchmove" : "mousemove", move);

	var context = canvas.node().getContext("2d");
	context.globalCompositeOperation = "lighter";
	context.lineWidth = 2;

	d3.timer(function() 
	{
		context.clearRect(0, 0, width, height);

		var z = d3.hsl(++i % 360, 1, .5).rgb(),
			c = "rgba(" + z.r + "," + z.g + "," + z.b + ",",
			x = x0 += (x1 - x0) * .1,
			y = y0 += (y1 - y0) * .1;

		d3.select({}).transition()
		.duration(2000)
		.ease(Math.sqrt)
		.tween("circle", function() 
		{
			return function(t) 
			{
				context.strokeStyle = c + (1 - t) + ")";
				context.beginPath();
				context.arc(x, y, r * t, 0, τ);
				context.stroke();
			};
		});
	});

	function move() 
	{
		var mouse = d3.mouse(this);
		x1 = mouse[0];
		y1 = mouse[1];
		d3.event.preventDefault();
	}

	</script>
	
	<footer class="w3-center w3-black w3-padding-16">
	<p>
		<a href="http://www.lincoln.ac.uk/home/smp/" title="School Footer" target="_blank" class="w3-hover-text-blue">School of Mathematics and Physics</a>, University of Lincoln, UK
	</p>
	</footer>
	</body>
</html>
