<!DOCTYPE html>
<html>
    <head>
		<title>Chris Dickens - UROS Placement</title>
		<meta charset="utf-8">
		<!--Sets width of window to equal the width of viewers device so no side scroll bar is necessary-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://chris14552249.github.io/UROS/generalstyle.css">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
	
	<style>
		#AnimationBox1
		{
			width: device-width;
			height: 500px;
			position: relative;
			background: red;
		}
		#AnimationBox2
		{
			width: device-width;
			height: 500px;
			position: relative;
			background: blue;
		}  
    </style>

    <body>
	
	<!--Navigation bar for page-->
	<div id="navigation-placeholder">
	</div>
	<script>
	$(function()
	{
		$("#navigation-placeholder").load("navigation.html");
	});
	</script>

	<div>
		<h1 style="margin:10px">Chris Dickens - UROS Placement</h1> 

		<!--Button for animation 1-->
		<p>
			<button onclick="Animation1()">Animation 1</button> 
		</p>

		<!--Button for animation 2-->
		<p>
			<button onclick="Animation2()">Animation 2</button> 
		</p>

		<!--Displays AnimationBox1 on page-->
		<div id="AnimationBox1" style="display:none;"> 
		</div>
      
		<!--Displays AnimationBox2 on page-->
		<div id="AnimationBox2" style="display:none;"> 
		</div>
     </div>
	<script>
		function Animation1()
		{
			document.getElementById('AnimationBox2').style.display = "none";
			document.getElementById('AnimationBox1').style.display = "block";
		}
		function Animation2()
		{		
			document.getElementById('AnimationBox1').style.display = "none";
			document.getElementById('AnimationBox2').style.display = "block";
		}
	</script>

	<div id="footer-placeholder">
	</div>
	<script>
	$(function()
	{
		$("#footer-placeholder").load("footer.html");
	});
	</script>
	</body>
</html>
